<body>

    <div class="container1 ">
        <div class="overlay">
            <div class="event col-md-3 m-3">

                <h1 class="text-center">Create Event</h1>
                <div class="form-body text-center">
                    <form id="myform" method="POST" onsubmit="return validate()" action="insert.php">
                        <label class="label">Event Date: </label>
                        <input type="date" id="eventDate" name="eventDate"><br><br>
                        <label>Event Title: </label>
                        <input type="text" id="eventTitle" name="eventTitle" placeholder="enter the event name"><br>
                        <center><input class=" btn btn-danger" id="submit" name="submit" type="submit"></center><br>
                        <center><span id="success_message" class="text-success"></span></center>
                        <center><span id="error_message" class="text-danger"></span></center><br>
                    </form>
                    <div class="ops">
                        <a href="Calendar.php" class="btn btn-danger m-0" role="button">View Calendar</a>
                        <!-- <a href="DisplayEvent.php" class="btn btn-danger m-0" role="button">View / Delete Events</a> -->
                    </div>
                </div>

            </div>
        </div>
    </div>










    <script>
        function validate() {
            var date = document.getElementById('eventDate').value;
            var title = document.getElementById('eventTitle').value.trim();

            if (date == "" || title == "") {
                document.getElementById('error_message').innerHTML = "Please Provide some input !!! Error: Blank Field. ";
                return false;
            }
            if (title.includes("'")) {
                document.getElementById('error_message').innerHTML = "Cannot use ' symbol.";
                return false;
            }
            else {
                document.getElementById('error_message').innerHTML = "";
                alert("Submit Record !");
                return true;
            }
        }
    </script>

</body>
